<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Cliente</title>
</head>

<body>
  <form action="cadastro/cliente.php" method="POST">

    <div class="form-item">
      <label for="nome">Nome</label>
      <input type="text" name="nome" id="nome">
    </div>
    <div class="form-item">
      <label for="email">E-mail</label>
      <input type="text" name="email" id="email">
    </div>
    <div class="form-item">
      <label for="telefone">Telefone</label>
      <input type="tel" name="telefone" id="telefone">
    </div>
    <div class="form-item">
      <label for="endereco">Endereço</label>
      <input type="text" name="endereco" id="endereco">
    </div>

    <div class="form-item">
      <label for="cep">CEP</label>
      <input type="text" pattern="\d{5}-\d{3}" name="cep" id="cep">
    </div>
    <div class="form-item">
      <label for="cidade">Cidade</label>
      <input type="text" name="cidade" id="cidade">
    </div>
    <div class="form-item">
      <label for="estado">Estado</label>
      <select name="estado" id="estado">
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="PR" selected>Paraná</option>
        <option value="SP">São Paulo</option>
        <option value="TO">Tocantins</option>
      </select>
    </div>


    <div class="form-item">
      <label for="rg">RG</label>
      <input type="text" name="rg" id="rg">
    </div>
    <div class="form-item">
      <label for="cpf">CPF</label>
      <input type="text" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" name="cpf" id="cpf">
    </div>
    <div class="form-item">
      <label for="data">Data nascimento</label>
      <input type="date" name="data" id="data">
    </div>

    <button type="submit" name="salvar">Cadastrar</button>
  </form>

</body>

</html>
